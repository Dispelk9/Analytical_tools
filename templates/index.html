<html lang="en">
    <head>
        <!--link rel="stylesheet" href="styles.css"-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ai Viet Hoang</title>
        <!-- CSS: Inside head tag -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <body>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark ">
            <div class="container-fluid">
                <div class="mx-4">
                    <a class="navbar-brand" href="./index">Analytical Tool</a>
                </div>
            </div>
        </nav>

        <form action="" method="get">
            <table>
                    <tr>
                        <td align="right">File</td>          
                        <td align="left"><input type="text" name="file"></td><br>
                    </tr>
                    <tr>
                        <td align="right">Neutralmass</td>   
                        <td align="left"><input type="text" name="neutralmass"></td><br>
                    </tr>
                    <tr>
                        <td align="right">Unifi Number </td> 
                        <td align="left"><input type="text" name="unifi_number"></td><br>
                    </tr>
                    <tr>
                        <td align="right">Hydro(s)</td>      
                        <td align="left"><input type="text" name="hrepeat"></td><br>
                    </tr>
                    <tr>
                        <td align="right">Element(s)</td>    
                        <td align="left"><input type="text" name="repeat"></td><br>
                    </tr>
                    <tr>
                        <td align="right">Mass Error</td>    
                        <td align="left"><input type="text" name="mass_error"></td><br>
                    </tr>
                    <tr>
                        <td align="right">Mode</td>
                        <td align="left"><input type="text" name="mode"></td><br>
                    </tr>
                    <tr>
                        <td align="right">Hydroexact</td>  
                        <td align="left"><input type="text" name="hexact"></td><br>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Convert"></td>
                    </tr>
            </table>
        </form>
        <!-- JavaScript: Above <body>  -->

            crossorigin="anonymous"></script>

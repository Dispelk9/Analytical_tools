services:
  postgres:
    image: postgres:13
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres   # ✅ must match DB_PASSWORD
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.debug
    container_name: flask_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - backend/.env        # ✅ load exactly your env file
    environment:
      DB_PASSWORD: postgres # ✅ override empty value in .env
      DB_HOST: postgres_db  # matches your .env
      GEMINI_API_KEY_FILE: /run/secrets/gemini_api_key
    ports:
      - "8080:8080"
    volumes:
    - /home/vho/Gemini/gemini_api_key:/run/secrets/gemini_api_key:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.debug
    container_name: apache_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8081:80"

volumes:
  postgres_data:

upstream certcheck_tls {
    server 127.0.0.1:8443;
}

server {
    listen 80;
    server_name certcheck.dispelk9.de;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name certcheck.dispelk9.de;

    ssl_certificate     /etc/letsencrypt/live/certcheck.dispelk9.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/certcheck.dispelk9.de/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location / {
        proxy_pass https://certcheck_tls;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


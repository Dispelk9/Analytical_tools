upstream checkmk {
    server 127.0.0.1:8082;
}

server {
    if ($host = analytical.dispelk9.de) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name analytical.dispelk9.de;
    return 301 https://$host$request_uri;


}

server {
    listen 443 ssl http2;
    server_name analytical.dispelk9.de;
    ssl_certificate /etc/letsencrypt/live/analytical.dispelk9.de/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/analytical.dispelk9.de/privkey.pem; # managed by Certbot
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


    location / {
        proxy_pass         http://checkmk/cmk/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header   Connection        "";
        proxy_buffering    off;

        # Rewrite any backend redirects from /cmk/ → /
        proxy_redirect     /cmk/   /;

        # Rewrite cookies set with Path=/cmk/ so they apply under /
        proxy_cookie_path  /cmk/   /;
    }


}


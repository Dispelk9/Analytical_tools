services:
  postgres:
    image: postgres:13
    restart: unless-stopped
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Sync private vho-handbook repo
  handbook-sync:
    image: alpine/git:2.45.2
    restart: unless-stopped
    environment:
      REPO_URL: git@github.com:Dispelk9/vho-handbook.git
      BRANCH: master
      SYNC_SECONDS: "300"
    secrets:
      - handbook_deploy_key
      - handbook_known_hosts
    volumes:
      - handbook_data:/data
      - ./deploy/handbook-sync.sh:/usr/local/bin/handbook-sync.sh:ro
    entrypoint: ["/bin/sh", "/usr/local/bin/handbook-sync.sh"]


  backend:
    image: ghcr.io/dispelk9/analytical_tools_backend:${TAG}
    restart: unless-stopped
    depends_on:
      - postgres
      - handbook-sync
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: postgres://postgres:${DB_PASSWORD}@postgres:5432/postgres
      GEMINI_API_KEY_FILE: /run/secrets/gemini_api_key

      # ðŸ”¹ Where handbook appears inside container
      HANDBOOK_ROOT: /data/vho-handbook
    secrets:
      - gemini_api_key
    volumes:
      # ðŸ”¹ Mount synced handbook read-only
      - handbook_data:/data/vho-handbook:ro
    ports:
      - "8080:8080"

  frontend:
    image: ghcr.io/dispelk9/analytical_tools_frontend:${TAG}
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - /etc/letsencrypt/live/analytical.dispelk9.de/fullchain.pem:/usr/local/apache2/conf/fullchain.pem:ro
      - /etc/letsencrypt/live/analytical.dispelk9.de/privkey.pem:/usr/local/apache2/conf/privkey.pem:ro

volumes:
  postgres_data:
  handbook_data:

secrets:
  gemini_api_key:
    file: ./secrets/gemini_api_key

  handbook_deploy_key:
    file: ./secrets/handbook_deploy_key
  handbook_known_hosts:
    file: ./secrets/handbook_known_hosts
